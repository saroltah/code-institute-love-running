<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Running club in Dublin, Ireland. Urban running and trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="running, sport, running-club, Dublin, Ireland, exercise"
    />
    <title>Love Running</title>
    <!--fav icon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      k
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="" class="active">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content-->
    <main>
      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>
            Let's get you signed up
          </h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            required
            class="text-input"
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            required
            class="text-input"
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="text"
            name="email_address"
            id="email_address"
            required
            class="text-input"
          />
          <br />
          <div class="rado-buttons">
            <div>
              <input
                type="radio"
                name="running_preference"
                id="running_preferences"
                value="road"
                id="road"
                checked
                required
              />
              <label for="road">Road</label>
            </div>
            <div>
              <input
                type="radio"
                name="running_preference"
                id="running_preferences"
                value="trail"
                id="trail"
                required
              />
              <label for="trail">Trail</label>
            </div>
            <div>
              <input
                type="radio"
                name="running_preference"
                id="running_preferences"
                value="both"
                id="both"
                required
              />
              <label for="both">Both</label>
            </div>
          </div>
          <input type="submit" value="Let's Run" />
        </form>
      </section>
    </main>
    <!-- Footer-->
    <footer>
      <ul id="social-network">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our facebook page (opens link in new tab)"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our twitter page (opens link in new tab)"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our youtube page (opens link in new tab)"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="visit our instagram page (opens link in new tab)"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/bb001f50c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
